<template name="documentsLogged">
        <div class="documents-logged">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-5">
                        <h3 class="card-title mb-0">My logged problems</h3>
                      </div>
                    </div>
                    <br />
                    <div class="col-sm-7 d-none d-md-block">
                    </div>

                    <div class="row">
                      <div class="col-sm-12">
                          <div style="margin: 20px 0 " class="float-right projectFiltersPanel">
                                <div class="form-check form-check-inline mr-1">
                                        <input class="form-check-input" type="checkbox" id="checkboxOpen" value="open">
                                        <label class="form-check-label" for="inline-checkbox1"><strong>Open</strong></label>
                                    </div>
                              <div class="form-check form-check-inline mr-1">
                                  <input class="form-check-input" type="checkbox" id="checkboxInProgress" value="in progress">
                                  <label class="form-check-label" for="inline-checkbox1"><strong>In Progress</strong></label>
                              </div>
                              <div class="form-check form-check-inline mr-1">
                                  <input class="form-check-input" type="checkbox" id="checkboxReadyForReview" value="ready for review">
                                  <label class="form-check-label" for="inline-checkbox3"><strong>Ready for Review</strong></label>
                              </div>
                              <div class="form-check form-check-inline mr-1">
                                  <input class="form-check-input" type="checkbox" id="checkboxClosed" value="closed">
                                  <label class="form-check-label" for="inline-checkbox2"><strong>Fixed/Solved</strong></label>
                              </div>
                              <div class="form-check form-check-inline mr-1">
                                  <input class="form-check-input" type="checkbox" id="checkboxRejected" value="rejected">
                                  <label class="form-check-label" for="inline-checkbox2"><strong>Rejected</strong></label>
                              </div>
                              <div class="form-check form-check-inline mr-1">
                                  <input class="form-check-input" type="checkbox" id="checkboxStale" value="stale" checked>
                                  <label class="form-check-label" for="inline-checkbox2"><strong>Stale</strong></label>
                              </div>
                      </div>
                      </div>
                    </div>

                    {{#if SubsCacheReady}}
                      {{#if problems.count}}
                        <table class="table table-responsive-sm table-hover table-outline mb-0">
                          <thead class="thead-light">
                            <tr>
                              <th>Summary</th>
                              <th>Created</th>
                              <th>Status</th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>
                            {{#each document in problems}}
                              {{> documentsIndexItem document=document}}
                            {{/each}}
                          </tbody>
                        </table>
                      {{else}}
                        <div class="mt-3">
                          {{> emptyResult text="No problems logged yet" description="Log some problems now..." icon=""}}
                        </div>
                      {{/if}}
                    {{else}}
                      {{> loader}}
                    {{/if}}
                  </div>
                </div>
              </div>
</template>
